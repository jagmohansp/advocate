<HTML>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
        function Alert() {
	    //var d1 = document.getElementById("d1");
	    //var d2 = document.getElementById("d2");
	    var d3 = document.getElementById("d3");
            var para = d3.options[d3.selectedIndex].text;
            $(document).ready(function() {
                $.ajax({
                    type : "POST",
                    url : "Advocate/res8.jsp",
                    data : "para=" + para,
                    success : function(data) {
                        $("#d4").html(data);
                    }
                });    
            });
        }
	function Fill() {
            $(document).ready(function() {
                $.ajax({
                    type : "POST",
                    url : "Advocate/res7.jsp",
                    success : function(data) {
                        document.getElementById("para").value = data;
                    }
                });    
            });
        }
        
        function removeOptions(selectbox)
        {
            var i;
            for(i = selectbox.options.length - 1 ; i >= 0 ; i--)
            {
                selectbox.remove(i);
            }
        }

        function Filter() {
            var d1 = document.getElementById("d1").value;
            var d2 = document.getElementById("para").value;
            var sel = document.getElementById("d3");
            removeOptions(sel);
            if(d1.length >= 3)
            {
                var b3 = d2.split("<br>");
                for(var i = 0; i <= b3.length; i++)
                {
                    if(b3[i].toString().toLowerCase().includes(d1.toLowerCase()))
                    {
                        var opt = document.createElement('option');
                        opt.innerHTML = b3[i].toString();
                        opt.value = b3[i].toString();
                        sel.appendChild(opt);   
                    }
                }
            }
        }
        </script>
	<style>
		.container {
			position: absolute;
			left: 13%;
			right: 13%;
			width: 74%;
			height: 41%;
		}
	
	</style>
    </head>
    <BODY bgcolor="lightyellow" onload="Fill()">
	<div class="container">
	<img src="http://www.satyapaljain.com/wp-content/uploads/2017/01/header_satyapaljain_2017.jpg" /><br><br>
        <a href="/Advocate/Login.jsp">Advocate Login</a><br><br>
        
            <input id="para" type="text" style="display: none; background-color: yellow; color: red" size="20" value="">
            
        Please put in Case Detail: <input id="d1" type="text" size="20" onkeyup="Filter()">
            <select id="d3" style="background-color: yellow; color: red">
            
            </select>
        <button style="background-color: yellow; color: black" onclick="Alert()">Submit</button><br>
        <table id="d4" border="1"></table>
	</div>
    </BODY>
</HTML>
